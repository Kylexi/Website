            <script>
              var i = 0;
              var curr_word = '';
              var forward = true;
              var forward_speed = 500;
              var back_speed = 100;
              var iter = 0;
              function typeWriterWrapper(txt, speed) {

                function typeWriter() {
                  if (iter == 0){
                    var txt_1 = txt[0];
                    if (i < txt_1.length && forward) {
                      curr_word += txt_1.charAt(i);
                      document.getElementById("title_text").innerHTML = curr_word + '|';
                      i++;
                      setTimeout(typeWriter, forward_speed*Math.random() + speed);
                    }
                    if (i == txt_1.length){
                      document.getElementById("title_text").innerHTML = curr_word;
                      forward = false;
                    }
                    if (i > 0 && !forward) {
                      curr_word = curr_word.slice(0, -1);
                      document.getElementById("title_text").innerHTML = curr_word + '|';
                      i--;
                      setTimeout(typeWriter, back_speed*Math.random() + speed);
                    }
                    if (i == 0 && !forward) {
                      iter = 1;
                      forward = true;
                    }
                  }
                  if (iter == 1){
                    var txt_2 = txt[1];
                    if (i < txt_2.length && forward) {
                      curr_word += txt_2.charAt(i);
                      document.getElementById("title_text").innerHTML = curr_word + '|';

                    }
                    if (i == txt_2.length){
                      document.getElementById("title_text").innerHTML = curr_word;
                      forward = false;
                      setTimeout(typeWriter, 15000);
                    }
                    if (i > 0 && !forward) {
                      curr_word = curr_word.slice(0, -1);
                      document.getElementById("title_text").innerHTML = curr_word + '|';
                      i--;
                      setTimeout(typeWriter, back_speed*Math.random() + speed);
                    }
                    if (i == 0 && !forward) {
                      iter = 2;
                      forward = true;
                    }
                  }

                      document.getElementById("title_text").innerHTML = curr_word + '|';

                    }
                    if (i == txt_2.length){

                      forward = false;
                    }
                    // if (i > 0 && !forward) {
